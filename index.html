<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor Wheel</title>
    <link rel="stylesheet" type="text/css" href="22.css">
</head>
<body>
    <h1 style="font-family: Broadway; color: red;text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;">Bachelor Wheel</h1>
    <div class="spin-wheel">
        <img id="originalImage" src="https://i.imgur.com/NuFwzOE.png" class="wheel-image" alt="Original Wheel" />
        <img id="gifImage" src="https://media.giphy.com/avatars/wheeloffortune/4Qxgn49y7nzh.gif" class="wheel-gif" alt="Wheel of Fortune" />
    </div>
    <p class="result" style="font-family: Broadway; color: teal;">Result: </p>
    <button id="spinButton" class="spin-button"></button>
    <div id="overlay"></div>
    <script src="22.js"></script>
</body>
</html>
